<svg
  width="200"
  height="120"
  viewBox="0 0 200 120"
  xmlns="http://www.w3.org/2000/svg"
>
  <!-- Beaker -->
  <g transform="translate(50,60)">
    <!-- Beaker body -->
    <path
      d="M-12 -20 L-12 -10 L-18 15 Q-18 18 -15 18 L15 18 Q18 18 18 15 L12 -10 L12 -20 Z"
      fill="none"
      stroke="#1f2937"
      stroke-width="2"
    />

    <!-- Beaker rim -->
    <rect x="-14" y="-22" width="28" height="4" rx="2" fill="#1f2937" />

    <!-- Liquid inside beaker -->
    <path
      d="M-10 -8 L-16 12 Q-16 14 -14 14 L14 14 Q16 14 16 12 L10 -8 Z"
      fill="#059669"
      opacity="0.8"
    />

    <!-- Bubbles in liquid -->
    <circle cx="-6" cy="0" r="2" fill="#ffffff" opacity="0.9" />
    <circle cx="4" cy="-4" r="1.5" fill="#ffffff" opacity="0.9" />
    <circle cx="8" cy="2" r="1" fill="#ffffff" opacity="0.9" />

    <!-- Measurement marks -->
    <line x1="-10" y1="-5" x2="-8" y2="-5" stroke="#6b7280" stroke-width="1" />
    <line x1="-10" y1="0" x2="-8" y2="0" stroke="#6b7280" stroke-width="1" />
    <line x1="-10" y1="5" x2="-8" y2="5" stroke="#6b7280" stroke-width="1" />
  </g>

  <!-- Checkmark icon (testing symbol) -->
  <circle cx="75" cy="35" r="8" fill="#059669" />
  <path
    d="M71 35 L74 38 L79 31"
    stroke="#ffffff"
    stroke-width="2"
    fill="none"
    stroke-linecap="round"
    stroke-linejoin="round"
  />

  <!-- Text "wdl tests" -->
  <text
    x="110"
    y="45"
    font-family="Arial, sans-serif"
    font-size="18"
    font-weight="bold"
    fill="#000000"
  >wdl</text>
  <text
    x="110"
    y="70"
    font-family="Arial, sans-serif"
    font-size="18"
    font-weight="bold"
    fill="#000000"
  >tests</text>

  <!-- Small code brackets decoration -->
  <text
    x="160"
    y="50"
    font-family="monospace"
    font-size="20"
    fill="#4b5563"
    opacity="0.8"
  >&lt;/&gt;</text>
</svg>
