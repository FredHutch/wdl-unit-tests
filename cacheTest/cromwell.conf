include required(classpath("application"))

backend {
  default = "LocalExample"
  providers {
    LocalExample {
      actor-factory = "cromwell.backend.impl.sfs.config.ConfigBackendLifecycleActorFactory"
      config {
        runtime-attributes = """
          Int? cpu
          Int? memory_mb
          String? docker
        """

        submit = """
          ${job_shell} ${script}
        """
        
        submit-docker = """
          docker run \
            --rm \
            -v ${cwd}:${docker_cwd} \
            -w ${docker_cwd} \
            ${docker} \
            /bin/bash ${docker_script}
        """

        # File system settings
        filesystem {
          local {
            localization: [
              "hard-link", "soft-link", "copy"
            ]
          }
        }

        # Docker configuration
        docker {
          hash-lookup {
            enabled = false
          }
        }

        # Enable call caching
        call-caching {
          enabled = true
          invalidate-bad-cache-results = true
        }
      }
    }
  }
}

call-caching {
  enabled = true
  invalidate-bad-cache-results = true
}