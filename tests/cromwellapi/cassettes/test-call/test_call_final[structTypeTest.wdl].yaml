      \           \"type\": \"tumor\",\n            \"read_length\": 150,\n            \"library_prep\":
      \"PCR-free\",\n            \"sequencing\": {\n                \"platform\":
      \"NovaSeq\"\n            },\n            \"metrics\": {\n                \"quality_score\":
