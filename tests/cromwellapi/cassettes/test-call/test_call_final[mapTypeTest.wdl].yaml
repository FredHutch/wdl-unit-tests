        {\n                \"sample1\": \"normal\",\n                \"sample2\":
        \"tumor\"\n            },\n            \"patient2\": {\n                \"sample3\":
        \"normal\",\n                \"sample4\": \"tumor\"\n            }\n        }\n        #
