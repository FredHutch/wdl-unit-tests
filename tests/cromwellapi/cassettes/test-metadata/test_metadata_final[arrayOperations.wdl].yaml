        false\n}","inputs":"{\"ArrayOperations.additional_strings\":[\"foo\",\"bar\"],\"ArrayOperations.input_files\":[\"arrayOperations/data/test1.txt\",\"arrayOperations/data/test2.txt\",\"arrayOperations/data/test3.txt\"],\"ArrayOperations.nested_arrays\":[[\"nested1\",\"nested2\"],[\"nested3\",\"nested4\"]],\"ArrayOperations.numbers\":[1,2,3,4,5],\"ArrayOperations.strings\":[\"hello\",\"world\",\"test\"]}","workflowUrl":"","labels":"{}"},"calls":{},"outputs":{},"status":"Submitted","id":"ee2aaf38-0619-4d4c-bda6-6503e1c8b0d8","inputs":{},"labels":{"cromwell-workflow-id":"cromwell-ee2aaf38-0619-4d4c-bda6-6503e1c8b0d8"},"submission":"2025-11-02T03:31:12.678Z"}'
