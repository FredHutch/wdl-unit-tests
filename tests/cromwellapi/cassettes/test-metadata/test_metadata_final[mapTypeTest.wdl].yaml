      {\n        \"sample1\": 100,\n        \"sample2\": 150,\n        \"sample3\":
      100\n    },\n    \"enhanced_map_test.nested_map\": {\n        \"patient1\":
      {\n            \"sample1\": \"normal\",\n            \"sample2\": \"tumor\"\n
      \       },\n        \"patient2\": {\n            \"sample3\": \"normal\",\n
      \           \"sample4\": \"tumor\"\n        }\n    },\n    \"enhanced_map_test.patient_ids\":
