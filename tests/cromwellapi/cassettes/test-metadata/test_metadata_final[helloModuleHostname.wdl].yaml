      {\n  input {\n    String module2load = \"Python/3.12.3-GCCcore-13.3.0\" # Default
      value can be overwritten\n  }\n\n  call Hostname {\n    input:\n      module_env
      = module2load\n  }\n\n  output {\n    File stdout = Hostname.out\n    Boolean
