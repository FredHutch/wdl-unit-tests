      \"NovaSeq\"\n            },\n            \"metrics\": {\n                \"quality_score\":
      92.3\n            }\n        }\n    ]\n}\n\r\n--b51cefdeb0e8e6eaa8ef3841c01a66e3\r\nContent-Disposition:
