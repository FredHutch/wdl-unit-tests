name: API Tests

on:
  push:
    branches:
      - main
      - dev
      - test-api
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * 0" # every Sunday at 3 am

jobs:
  api-tests:
    if: ${{ ! github.event.pull_request.head.repo.fork && github.event_name != 'schedule' }}
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "0.5.8"

      - name: Set up Python
        run: uv python install 3.13

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Run tests
        env:
          PROOF_API_TOKEN_DEV: ${{ secrets.PROOF_API_TOKEN_DEV }}
        run: uv run pytest --record-mode=once tests/cromwellapi/ --verbose
  api-tests-rewrite:
    if: ${{ ! github.event.pull_request.head.repo.fork && github.event_name == 'schedule' }}
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "0.5.8"

      - name: Set up Python
        run: uv python install 3.13

      - name: Install
        run: uv sync --all-extras

      - name: Run tests
        env:
          PROOF_API_TOKEN_DEV: ${{ secrets.PROOF_API_TOKEN_DEV }}
        run: uv run pytest --record-mode=rewrite tests/cromwellapi/ --verbose
