name: API Tests

on:
  push:
    branches:
      - main
      - dev
      - test-api
  pull_request:
  workflow_dispatch:
  repository_dispatch:
    types: [dispatch-event]

jobs:
  api-tests:
    if: ${{ ! github.event.pull_request.head.repo.fork }}
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "0.5.8"

      - name: Set up Python
        run: uv python install 3.13

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Dispatch event information
        if: ${{ github.event_name == 'repository_dispatch' }}
        run: |
          echo PROOF-API SHA: ${{ github.event.client_payload.sha }}
          echo PROOF-API REF: ${{ github.event.client_payload.ref }}
          echo PROOF-API PR No.: ${{ github.event.client_payload.pr }}

      - name: Run tests
        env:
          PROOF_API_TOKEN_DEV: ${{ secrets.PROOF_API_TOKEN_DEV }}
          PATH_ROOTS: ${{ secrets.PATH_ROOTS }}
        run: uv run pytest --record-mode=once tests/cromwellapi/ --verbose -s
